<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rificateur d'Int√©grit√© MAC - Atelier 7</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f1f5f9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: var(--text);
            font-family: monospace;
            margin-bottom: 1rem;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), #0284c7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
        }

        .result.valid {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid var(--success);
        }

        .result.invalid {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .comparison div {
            padding: 0.75rem;
            background: #0f172a;
            border-radius: 8px;
        }

        .match {
            color: var(--success);
        }

        .diff {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîê V√©rificateur d'Int√©grit√© MAC</h1>

        <div class="card">
            <h2>üìù Message et Cl√©</h2>
            <label>Message</label>
            <textarea id="message">0100|4111111111111111|000000005000|123456|2026-01-28T14:30:00Z</textarea>
            <label>Cl√© MAC (hex)</label>
            <input id="key" value="0123456789ABCDEF0123456789ABCDEF">
        </div>

        <div class="card">
            <h2>üîç V√©rification</h2>
            <label>MAC Attendu</label>
            <input id="expectedMac" placeholder="Entrez le MAC √† v√©rifier...">
            <button onclick="generateMac()">üìä G√©n√©rer MAC</button>
            <button onclick="verifyMac()"
                style="margin-top: 0.5rem; background: linear-gradient(135deg, var(--success), #16a34a);">‚úÖ V√©rifier
                MAC</button>
            <div id="result"></div>
        </div>

        <div class="card">
            <h2>üß™ Test d'Alt√©ration</h2>
            <label>Message Alt√©r√© (modifiez pour voir l'effet)</label>
            <textarea id="alteredMessage">0100|4111111111111111|000000050000|123456|2026-01-28T14:30:00Z</textarea>
            <button onclick="compareMacs()">üîÑ Comparer les MACs</button>
            <div id="comparison"></div>
        </div>
    </div>

    <script>
        // Simple HMAC simulation (pour d√©mo - utiliser crypto en production)
        function simpleHmac(message, key) {
            let hash = 0;
            const combined = key + message + key;
            for (let i = 0; i < combined.length; i++) {
                hash = ((hash << 5) - hash + combined.charCodeAt(i)) | 0;
            }
            return Math.abs(hash).toString(16).toUpperCase().padStart(16, '0').substring(0, 16);
        }

        function generateMac() {
            const message = document.getElementById('message').value;
            const key = document.getElementById('key').value;
            const mac = simpleHmac(message, key);
            document.getElementById('expectedMac').value = mac;
            document.getElementById('result').innerHTML = `<div class="result valid">‚úÖ MAC g√©n√©r√©: ${mac}</div>`;
        }

        function verifyMac() {
            const message = document.getElementById('message').value;
            const key = document.getElementById('key').value;
            const expected = document.getElementById('expectedMac').value.toUpperCase();
            const actual = simpleHmac(message, key);
            const valid = actual === expected;

            document.getElementById('result').innerHTML = `
                <div class="result ${valid ? 'valid' : 'invalid'}">
                    ${valid ? '‚úÖ MAC VALIDE - Message int√®gre' : '‚ùå MAC INVALIDE - Message alt√©r√©!'}
                </div>
                <div class="comparison">
                    <div><strong>Attendu:</strong><br><span class="${valid ? 'match' : 'diff'}">${expected}</span></div>
                    <div><strong>Calcul√©:</strong><br><span class="${valid ? 'match' : 'diff'}">${actual}</span></div>
                </div>
            `;
        }

        function compareMacs() {
            const key = document.getElementById('key').value;
            const original = document.getElementById('message').value;
            const altered = document.getElementById('alteredMessage').value;
            const macOriginal = simpleHmac(original, key);
            const macAltered = simpleHmac(altered, key);
            const same = macOriginal === macAltered;

            document.getElementById('comparison').innerHTML = `
                <div class="result ${same ? 'valid' : 'invalid'}">
                    ${same ? '‚ö†Ô∏è MACs identiques (messages identiques)' : 'üî¥ MACs diff√©rents - alt√©ration d√©tect√©e!'}
                </div>
                <div class="comparison">
                    <div><strong>MAC Original:</strong><br><span class="match">${macOriginal}</span></div>
                    <div><strong>MAC Alt√©r√©:</strong><br><span class="${same ? 'match' : 'diff'}">${macAltered}</span></div>
                </div>
            `;
        }
    </script>
</body>

</html>
