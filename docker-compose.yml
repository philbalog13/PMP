        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: pmp-portal
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    networks:
      - monetic-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  client-interface:
    build:
      context: ./frontend
      dockerfile: tpe-web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api-gateway:8000
    container_name: pmp-client-interface
