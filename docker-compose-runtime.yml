  # ============================================
  # ADVANCED EXTENSIONS
  # ============================================

  acs-simulator:
    image: pmp-acs-simulator
    pull_policy: never
    container_name: pmp-acs-simulator
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=8013
      - CTF_FLAG_SECRET=${CTF_FLAG_SECRET:-pmp_ctf_default_secret_change_in_prod}
    ports:
      - "8013:8013"
    networks:
      monetic-network: {}
      ctf-target-net:
        ipv4_address: 10.10.10.13
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8013/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL
      
  # ============================================
  # FRONTEND SERVICES (Temporarily Disabled)
  # ============================================

  client-interface:
    image: pmp-client-interface
    pull_policy: never
    container_name: pmp-client-interface
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3001:3000"
    networks:
      - monetic-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  portal:
    image: pmp-portal
    pull_policy: never
    container_name: pmp-portal
    restart: unless-stopped
    user: root
    working_dir: /app/frontend/portal
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_CTF_ATTACKBOX_URL=${NEXT_PUBLIC_CTF_ATTACKBOX_URL:-http://localhost:7681}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/frontend/portal/node_modules
      - ./frontend/shared:/app/frontend/portal/shared
    command: sh -c "npm install && npm run dev"
    networks:
      - monetic-network
    depends_on:
      - api-gateway

  ctf-attackbox:
    build:
      context: .
      dockerfile: docker/ctf-attackbox/Dockerfile
    container_name: pmp-ctf-attackbox
    restart: unless-stopped
    environment:
      - WETTY_HOST=0.0.0.0
      - WETTY_PORT=7681
      - PMP_GATEWAY_URL=http://api-gateway:8000
      - CTF_FLAG_SECRET=${CTF_FLAG_SECRET:-pmp_ctf_default_secret_change_in_prod}
    ports:
      - "7681:7681"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      monetic-network: {}
      ctf-target-net:
        ipv4_address: 10.10.10.20
    dns:
      - 127.0.0.1
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - NET_BROADCAST
    depends_on:
      - api-gateway
      - hsm-simulator
      - sim-network-switch
      - sim-issuer-service
      - sim-pos-service
      - acs-simulator
      - sim-fraud-detection
    healthcheck:
      test: ["CMD-SHELL", "code=$$(curl -s -o /dev/null -w '%{http_code}' http://127.0.0.1:7681/ || true); [ \"$$code\" = \"200\" ] || [ \"$$code\" = \"401\" ]"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  user-cards-web:
    image: pmp-user-cards-web
    pull_policy: never
    container_name: pmp-user-cards-web
