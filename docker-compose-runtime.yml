    container_name: pmp-sim-fraud-detection
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=8007
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - FRAUD_THRESHOLD_LOW=${FRAUD_THRESHOLD_LOW}
      - FRAUD_THRESHOLD_MEDIUM=${FRAUD_THRESHOLD_MEDIUM}
      - FRAUD_THRESHOLD_HIGH=${FRAUD_THRESHOLD_HIGH}
      - CTF_FLAG_SECRET=${CTF_FLAG_SECRET:-pmp_ctf_default_secret_change_in_prod}
    ports:
      - "8007:8007"
    networks:
      monetic-network: {}
      ctf-target-net:
        ipv4_address: 10.10.10.15
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8007/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL

  # ============================================
  # SECURITY SERVICES
  # ============================================

  crypto-service:
    image: pmp-crypto-service
    pull_policy: never
    container_name: pmp-crypto-service
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=8010
      - KEY_MANAGEMENT_URL=http://key-management:8012
      - HSM_URL=http://hsm-simulator:8011
    ports:
      - "8010:8010"
    networks:
      - monetic-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - key-management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8010/health"]
