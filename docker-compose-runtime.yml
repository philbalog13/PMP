      - LMK_KEY_FILE=${LMK_KEY_FILE}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - INTERNAL_HSM_SECRET=${INTERNAL_HSM_SECRET}
      - CTF_FLAG_SECRET=${CTF_FLAG_SECRET:-pmp_ctf_default_secret_change_in_prod}
    ports:
      - "8011:8011"
      - "5959:5959"
    networks:
      monetic-network: {}
      ctf-target-net:
        ipv4_address: 10.10.10.11
