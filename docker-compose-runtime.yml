  sim-acquirer-service:
    image: pmp-sim-acquirer-service
    pull_policy: never
    container_name: pmp-sim-acquirer-service
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
