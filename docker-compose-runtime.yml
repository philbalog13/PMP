  monitoring-dashboard:
    image: pmp-monitoring-dashboard
    pull_policy: never
    container_name: pmp-monitoring-dashboard
    restart: unless-stopped
    ports:
      - "3082:3000"
    networks:
      - monetic-network

  hsm-web:
    image: pmp-hsm-web
    pull_policy: never
    container_name: pmp-hsm-web
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=3000
