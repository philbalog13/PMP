      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CRYPTO_SERVICE_URL=http://crypto-service:8010
      - AUTH_ENGINE_URL=http://sim-auth-engine:8006
    ports:
      - "8001:8001"
    networks:
      - monetic-network
    depends_on:
      postgres:
