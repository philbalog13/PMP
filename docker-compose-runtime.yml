version: '3.8'

# Network configuration
networks:
  monetic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  ctf-target-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
    driver_opts:
      com.docker.network.bridge.name: ctf0

# Persistent volumes
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================
  
  postgres:
    image: postgres:14-alpine
    container_name: pmp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
      PGDATA: ${PGDATA}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh:ro
      - ./scripts/seed-pedagogical-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
    ports:
      - "5432:5432"
    networks:
      - monetic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: pmp-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - monetic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  pgadmin:
    image: dpage/pgadmin4:6
    container_name: pmp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - monetic-network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # API GATEWAY
  # ============================================

  api-gateway:
    image: pmp-api-gateway
    pull_policy: never
    container_name: pmp-api-gateway
    restart: unless-stopped
    user: "node:node"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL}
      - JWT_SECRET=${JWT_SECRET}
      - INTERNAL_HSM_SECRET=${INTERNAL_HSM_SECRET}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - CARD_SERVICE_URL=http://sim-card-service:8001
      - POS_SERVICE_URL=http://sim-pos-service:8002
      - ACQUIRER_SERVICE_URL=http://sim-acquirer-service:8003
      - SIM_CARD_SERVICE_URL=http://sim-card-service:8001
      - SIM_POS_SERVICE_URL=http://sim-pos-service:8002
      - SIM_ACQUIRER_SERVICE_URL=http://sim-acquirer-service:8003
      - SIM_NETWORK_SWITCH_URL=http://sim-network-switch:8004
      - SIM_ISSUER_SERVICE_URL=http://sim-issuer-service:8005
      - SIM_AUTH_ENGINE_URL=http://sim-auth-engine:8006
      - SIM_FRAUD_DETECTION_URL=http://sim-fraud-detection:8007
      - CRYPTO_SERVICE_URL=http://crypto-service:8010
      - HSM_SIMULATOR_URL=http://hsm-simulator:8011
      - KEY_MANAGEMENT_URL=http://key-management:8012
      - ACS_SIMULATOR_URL=http://acs-simulator:8013
      - TOKENIZATION_URL=http://tokenization-service:8014
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CTF_FLAG_SECRET=${CTF_FLAG_SECRET:-pmp_ctf_default_secret_change_in_prod}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api-gateway/src:/app/src
      - ./backend/api-gateway/package.json:/app/package.json
      - ./backend/api-gateway/tsconfig.json:/app/tsconfig.json
    command: npm run dev
    networks:
      monetic-network: {}
      ctf-target-net:
        ipv4_address: 10.10.10.10
    depends_on:
      redis:
        condition: service_healthy
      sim-card-service:
        condition: service_started
      sim-pos-service:
        condition: service_started
      sim-acquirer-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_drop:
      - ALL

  # ============================================
  # CORE SIMULATION SERVICES
  # ============================================

  sim-card-service:
    image: pmp-sim-card-service
    pull_policy: never
    container_name: pmp-sim-card-service
