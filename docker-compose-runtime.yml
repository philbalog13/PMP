      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CRYPTO_SERVICE_URL=http://crypto-service:8010
      - AUTH_ENGINE_URL=http://sim-auth-engine:8006
    ports:
      - "8001:8001"
    networks:
      - monetic-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      crypto-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
