    ports:
      - "3006:3000"
    networks:
      - monetic-network

  # ============================================
  # NGINX REVERSE PROXY + TLS
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: pmp-nginx
    restart: unless-stopped
    command: >
      /bin/sh -c
      "while :; do sleep 6h & wait $$!; nginx -s reload; done &
      nginx -g 'daemon off;'"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      monetic-network:
        ipv4_address: 172.20.0.100
    depends_on:
      - api-gateway
      - client-interface
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  certbot-renew:
    image: certbot/certbot:latest
    container_name: pmp-certbot-renew
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'sh /opt/ssl/certbot-deploy-hook.sh'; sleep 12h; done"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/ssl:/etc/nginx/ssl
      - ./scripts/ssl:/opt/ssl:ro
    depends_on:
      - nginx

