global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "pmp-pedagogical"
    environment: "development"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Monitoring backend exposes real Prometheus metrics
  - job_name: "sim-monitoring-service"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["sim-monitoring-service:3005"]
        labels:
          service: "sim-monitoring-service"
          layer: "monitoring"

  # Network switch currently exposes a valid /metrics endpoint
  - job_name: "sim-network-switch"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["sim-network-switch:8004"]
        labels:
          service: "sim-network-switch"
          layer: "core"
